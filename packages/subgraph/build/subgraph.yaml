specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IpNftFactory
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: IpNftFactory/IpNftFactory.wasm
      abis:
        - name: Factory
          file: IpNftFactory/abis/localhost_IpNftFactory.json
      entities:
        - IpNft
        - OwnershipTransferred
      eventHandlers:
        - event: NewIpNft(address,address,string,string)
          handler: handleNewIpNft
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnerShipTransferred
templates:
  - kind: ethereum/contract
    name: IpNft
    network: localhost
    source:
      abi: IpNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: templates/IpNft/IpNft.wasm
      abis:
        - name: IpNft
          file: IpNft/abis/localhost_IpNft.json
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

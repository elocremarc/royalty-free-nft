type Approval @entity {
  id: ID!
  owner: Bytes! # address
  approved: Bytes! # address
  tokenId: BigInt! # uint256
}

type ApprovalForAll @entity {
  id: ID!
  owner: Bytes! # address
  operator: Bytes! # address
  approved: Boolean! # bool
}

type OwnershipTransferred @entity {
  id: ID!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}

type FactoryOwnershipTransferred @entity {
  id: ID!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}

type Transfer @entity {
  id: ID!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
}

type Factory @entity {
  id: ID!
  nftCount: Int!
  ipnfts: [IpNft!]! @derivedFrom(field: "factory")
}

type IpNft @entity {
  id: ID!
  factory: Factory
  address: String!
  licensor: String!
  IpBrandName: String!
  IpBrandSymbol: String!
}

specVersion: 0.0.1
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IpNftFactory
    network: {{network}}
    source:
      address: "{{IpNftFactoryAddress}}"
      abi: Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      abis:
        - name: Factory
          file: ./abis/{{network}}_IpNftFactory.json
      entities:
        - IpNft
        - FactoryOwnershipTransferred
      eventHandlers:
        - event: NewIpNft(address,address,string,string)
          handler: handleNewIpNft
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleFactoryOwnershipTransferred

templates:
  - kind: ethereum/contract
    name: IpNft
    network: {{network}}
    source:
      abi: IpNft
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      file: ./src/mappings/ipnft.ts
      abis:
        - name: IpNft
          file: ./abis/{{network}}_IpNft.json
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - Transfer
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
